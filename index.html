<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="box-game">
            <div class="box box-bot">
                <h1 class="bot">BOT</h1>
                <div class="box-rock-left">
                    <img src="image/Rock.png">
                </div>
                <div class="box-paper-left">
                    <img src="image/paper.png">
                </div>
                <div class="box-scissor-left">
                    <img src="image/Scissor.png">
                </div>
            </div>
            <div class="box-main">
                <h1 class="result"><span class="result-bot"> </span class="point"> : 
                    <span class="result-user"> </span></h1>
            </div>
            <div class="box box-user">
                <h1 class="user">YOU</h1>
                <div class="box-rock-right">
                    <img src="image/Rock.png">
                </div>
                <div class="box-paper-right">
                    <img src="image/paper.png">
                </div>
                <div class="box-scissor-right">
                    <img src="image/Scissor.png">
                </div>
            </div>
        </div>
        <button class="btn-restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
